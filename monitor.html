<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call Center Monitor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Navbar -->
<nav class="bg-blue-500 text-white p-4">
    <div class="container mx-auto flex justify-between items-center">
        <a href="index.html" class="text-lg font-bold">CallServe</a>
        <div class="space-x-4">
            <a href="index.html" class="hover:underline">Home</a>
            <a href="monitor.html" class="hover:underline">Monitor</a>
            <a href="serving.html" class="hover:underline">Serving</a>
        </div>
    </div>
</nav>
</head>

<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <div class="grid grid-cols-3 gap-4 mb-4">
            <!-- Stats Cards -->
            <div class="bg-green-300 p-4 rounded-lg shadow h-24">
                <h3 class="font-bold">Average Wait Time</h3>
                <p id="avg-wait-time" class="text-2xl">0:00</p>
            </div>
            <div class="bg-yellow-300 p-4 rounded-lg shadow h-24">
                <h3 class="font-bold">Agent Utilization</h3>
                <p id="agent-utilization" class="text-2xl">0%</p>
            </div>
            <div class="bg-violet-200 p-4 rounded-lg shadow h-24">
                <h3 class="font-bold">Queue Length</h3>
                <p id="queue-length" class="text-2xl">0</p>
            </div>
        </div>
        
        <!-- Charts -->
        <div class="grid grid-cols-2 gap-4">
            <div class="bg-white p-4 rounded-lg shadow h-92">
                <canvas id="waitTimeChart"></canvas>
            </div>
            <div class="bg-white p-4 rounded-lg shadow h-92">
                <canvas id="utilizationChart"></canvas>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.3.0/dist/chart.umd.min.js" crossorigin="anonymous"></script>
    <script src="./static/js/monitor.js"></script>
</body>
    <!-- Footer -->
    <footer class="bg-gray-800 text-white text-center p-4 mt-8">
        <p>&copy; 2025 CallServe. All rights reserved.</p>
    </footer>
</html>

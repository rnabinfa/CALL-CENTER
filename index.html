<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CallServe - Call Center Service Request</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex flex-col">
    <!-- Navbar -->
    <nav class="bg-blue-500 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="index.html" class="text-lg font-bold">CallServe</a>
            <div class="space-x-4">
                <a href="index.html" class="hover:underline">Home</a>
                <a href="monitor.html" class="hover:underline">Monitor</a>
                <a href="serving.html" class="hover:underline">Serving</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow flex items-center justify-center p-6">
        <div class="bg-white shadow-md rounded-lg p-6 w-full max-w-md">
            <h1 class="text-2xl font-bold text-center text-gray-800 mb-4">CallServe Service Request</h1>
            <p class="text-gray-600 text-center mb-2">Providing professional call center services</p>
            <p class="text-gray-600 text-center mb-6">Please select the type of service you need:</p>
            <form>
                <div class="space-y-4">
                    <label class="block">
                        <input type="radio" name="service" value="VIP" class="mr-2">
                        <span class="text-gray-700">VIP</span>
                    </label>
                    <label class="block">
                        <input type="radio" name="service" value="Corporate" class="mr-2">
                        <span class="text-gray-700">Corporate</span>
                    </label>
                    <label class="block">
                        <input type="radio" name="service" value="Normal" class="mr-2">
                        <span class="text-gray-700">Normal</span>
                    </label>
                </div>
                <a href="serving.html">
                <button type="submit" class="mt-6 w-full bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">
                    Submit Request
                </button>
                </a>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white text-center p-4">
        <p>&copy; 2025 CallServe. All rights reserved.</p>
    </footer>
</body>
</html>
